<!-- Definição do documento HTML5 -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags para definição de caracteres e viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Menu de Links</title>
    
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal da página -->
    <div class="container">
        <!-- Seção de perfil -->
        <div class="perfil">
            <!-- Imagem de perfil -->
            <img src="img/perfil.jfif" alt="Foto de Perfil" class="foto-perfil">
            <!-- Nome de usuário -->
            <h2>@HenriqueDiomedes</h2>
        </div>
        
        <!-- Seção de links -->
        <div class="links">
            <!-- Link para Instagram -->
            <a href="https://www.instagram.com/henrique_diomedes/profilecard/?igsh=MTgwM3plM3RiaTNxaA==" target="_blank" class="link">
                <!-- Ícone do Instagram -->
                <img src="img/01.jpg" alt="Instagram" class="icon">
                <!-- Texto do link -->
                <span>Instagram</span>
            </a>
            
            <!-- Link para GitHub -->
            <a href="https://github.com/HenriqueDiomedes" target="_blank" class="link">
                <!-- Ícone do GitHub -->
                <img src="img/02.jpeg" alt="GitHub" class="icon">
                <!-- Texto do link -->
                <span>GitHub</span>
            </a>
            
            <!-- Link para TikTok -->
            <a href="https://www.tiktok.com/@zealfredo90?_t=8rafjq5iUZM&_r=1" target="_blank" class="link">
                <!-- Ícone do TikTok -->
                <img src="img/03.webp" alt="TikTok" class="icon">
                <!-- Texto do link -->
                <span>TikTok</span>
            </a>
            
            <!-- Link para Twitter -->
            <a href="https://x.com/hyyk77?t=_YC4wC2w6g613xfQzJJtkQ&s=09" target="_blank" class="link">
                <!-- Ícone do Twitter -->
                <img src="img/04.webp" alt="Twitter" class="icon">
                <!-- Texto do link -->
                <span>Twitter</span>
            </a>
            
            <!-- Link para LinkedIn -->
            <a href="https://www.linkedin.com/in/henrique-diomedes?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="link">
                <!-- Ícone do LinkedIn -->
                <img src="img/06.webp" alt="LinkedIn" class="icon">
                <!-- Texto do link -->
                <span>LinkedIn</span>
            </a>
            
            <!-- Link para WhatsApp -->
            <a href="https://wa.me/qr/ZKLGKYXOZ3ZOM1" target="_blank" class="link">
                <!-- Ícone do WhatsApp -->
                <img src="img/07.jpg" alt="WhatsApp" class="icon">
                <!-- Texto do link -->
                <span>WhatsApp</span>
            </a>
            
            <!-- Link para Spotify -->
            <a href="https://open.spotify.com/user/21npn6dhn7grrr7clgdc7c33a?si=B6OfuP9vQ7aDNjh-Bkk3XQ" target="_blank" class="link">
                <!-- Ícone do Spotify -->
                <img src="img/08.webp" alt="Spotify" class="icon">
                <!-- Texto do link -->
                <span>Spotify</span>
            </a>
        </div>
    </div>
</body>
</html>
