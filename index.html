<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Links</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <!-- Container principal da página -->
  <div class="container">
    <!-- Seção de perfil -->
    <div class="perfil">
      <!-- Imagem de perfil -->
      <img src="img/perfil_3.jpg" alt="Foto de Perfil" class="foto-perfil">
      <!-- Nome de usuário -->
      <h2>@HenriqueDiomedes</h2>
    </div>
    
    <!-- Seção de links -->
    <div class="links">
      <!-- Link para Instagram -->
      <a href="https://www.instagram.com/henrique_diomedes/profilecard/?igsh=MTgwM3plM3RiaTNxaA==" target="_blank" class="link">
        <!-- Ícone do Instagram -->
        <img src="img/instagram.png" alt="Instagram" class="icon">
        <!-- Texto do link -->
        <span>Instagram</span>
      </a>
      
      <!-- Link para GitHub -->
      <a href="https://github.com/HenriqueDiomedes" target="_blank" class="link">
        <!-- Ícone do GitHub -->
        <img src="img/github.png" alt="GitHub" class="icon">
        <!-- Texto do link -->
        <span>GitHub</span>
      </a>
      
      <!-- Link para TikTok -->
      <a href="https://www.tiktok.com/@zealfredo90?_t=8rafjq5iUZM&_r=1" target="_blank" class="link">
        <!-- Ícone do TikTok -->
        <img src="img/tik-tok.png" alt="TikTok" class="icon">
        <!-- Texto do link -->
        <span>TikTok</span>
      </a>

      <!-- Link para LinkedIn -->
      <a href="https://www.linkedin.com/in/henrique-diomedes?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="link">
        <!-- Ícone do LinkedIn -->
        <img src="img/linkedin.png" alt="LinkedIn" class="icon">
        <!-- Texto do link -->
        <span>LinkedIn</span>
      </a>
      
    </div>
  </div>
  </div>
</body>
</html>
