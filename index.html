<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="perfil">
            <img src="img/perfil.jfif" alt="Foto de Perfil" class="foto-perfil">
            <h2>@HenriqueDiomedes</h2>
        </div>
        <div class="links">
            <a href="https://www.instagram.com" target="_blank" class="link">
                <img src="img/instagram.png" alt="Instagram" class="icon">
                <span>Instagram</span>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="link">
                <img src="img/tiktok.png" alt="TikTok" class="icon">
                <span>TikTok</span>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="link">
                <img src="img/twitter.png" alt="Twitter" class="icon">
                <span>Twitter</span>
            </a>
            <a href="https://www.youtube.com" target="_blank" class="link">
                <img src="img/youtube.png" alt="YouTube" class="icon">
                <span>YouTube</span>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="link">
                <img src="img/linkedin.png" alt="LinkedIn" class="icon">
                <span>LinkedIn</span>
            </a>
        </div>
    </div>
</body>
</html>
